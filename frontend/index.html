<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Books</title>
    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <!-- Animate CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="/" class="navbar-brand">Books App</a>
      </div>
    </nav>

    <div class="container p-4">
      <div class="row">
        <div class="col-md-4">

          <form id="book-form" class="card card-body">
            <div class="form-group mb-3">
              <input type="text" id="title" class="form-control" placeholder="Book Title" autofocus>
            </div>
            <div class="form-group mb-3">
              <input type="text" id="author" class="form-control" placeholder="Author">
            </div>
            <div class="form-group mb-3">
              <input type="text" id="isbn" class="form-control" placeholder="ISBN">
            </div>
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="image" placeholder="Choose Image">
              <!-- <label class="input-group-text" for="image">Choose Image</label> -->
            </div>
            <button class="btn btn-primary">Save Book</button>
          </form>

        </div>
        <div class="col-md-8" id="books-cards">
        </div>

      </div>
    </div>
  </body>
</html>
